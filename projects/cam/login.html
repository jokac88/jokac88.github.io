<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Website for practice" />
    <meta name="keywords" content="HTML5,CSS3,Bootstrap3" />
    <meta name="author" content="Ivan Jovkovic" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/plugins-css.css" />
</head>

<body>
    <div id="content">
        <div class="row no-gutters">
            <div id="left" class="col-lg-8">
                <div class="row align-items-center no-gutters">
                    <div class="col-lg-4 item first">
                        <img src="img/login/1.jpg" title="1" alt="img/login/1.jpg" />
                        <img src="img/login/6.jpg" title="6" alt="img/login/6.jpg" />
                        <img src="img/login/7.jpg" title="7" alt="img/login/7.jpg" />
                    </div>
                    <div class="col-lg-4 item second">
                        <img src="img/login/2.jpg" title="2" alt="img/login/2.jpg" />
                        <img src="img/login/5.jpg" title="5" alt="img/sign-up/5.jpg" />
                        <img src="img/login/8.jpg" title="8" alt="img/login/8.jpg" />
                    </div>
                    <div class="col-lg-4 item third">
                        <img src="img/login/3.jpg" title="3" alt="img/login/3.jpg" />
                        <img src="img/login/4.jpg" title="4" alt="img/login/4.jpg" />
                    </div>
                </div>
            </div>
            <div id="right" class="col-lg-4">
                <div class="row align-items-center justify-content-center">
                    <h1 class="header text-uppercase"><a href="index.html">Logo</a></h1>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control border-0 rounded-0" name="email" required />
                        <span class="floating-label">E-mail/username</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control border-0 rounded-0" name="password" required />
                        <span class="floating-label">Password</span>
                    </div>
                    <button type="submit" id="btn-login" class="btn btn-block rounded-0 text-uppercase"><a href="main.html">Login</a></button>
                    <div class="mb-1">I forgot <a href="#" class="log-in text-uppercase">Password</a></div>
                    <div>If you don't have account <a href="sign-up.html" class="log-in text-uppercase">Sign up</a></div>
                </form>
                <div class="navbar-footer">
                    <nav>
                        <ul>
                            <li class="align-bottom mb-2"><a href="#">Home</a></li>
                            <li class="align-bottom mb-2"><a href="#">Help</a></li>
                            <li class="align-bottom mb-2"><a href="#">Contact us</a></li>
                            <li><a href="#"><img class="email" src="img/email.png" title="email" alt="email.p" /></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="clr"></div>
            </div>
        </div>
    </div>
    <script src="jq/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
